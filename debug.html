<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12Bowl - Debug Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .debug-section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        
        button {
            background: #B22222;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        button:hover {
            background: #cc3333;
        }
        
        .log-box {
            background: #000;
            color: #22c55e;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #22c55e;
            margin: 10px 0;
        }
        
        select {
            background: #333;
            color: white;
            border: 2px solid #B22222;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üîß 12Bowl Debug Tool</h1>
    
    <div class="debug-section">
        <h2>üìä Connection Test</h2>
        <button onclick="testConnection()">Test Netlify Function</button>
        <div id="connectionResult">Click button to test...</div>
    </div>

    <div class="debug-section">
        <h2>üë• Players Test</h2>
        <button onclick="testPlayers()">Load Players from Sheet</button>
        <select id="playerResults">
            <option>Click button to load...</option>
        </select>
    </div>

    <div class="debug-section">
        <h2>üíæ Save Test</h2>
        <button onclick="testSave()">Test Save Pick</button>
        <div id="saveResult">Click button to test...</div>
    </div>

    <div class="debug-section">
        <h2>üìã Debug Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <div id="debugLog" class="log-box">Debug tool loaded. Click buttons above to test.\n</div>
    </div>

    <script>
        let debugLog = document.getElementById('debugLog');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            debugLog.textContent += `\n[${timestamp}] ${prefix} ${message}`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }

        async function testConnection() {
            log('Testing Netlify function connection...');
            document.getElementById('connectionResult').innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/.netlify/functions/sheets-api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'getCurrentWeek', data: {} })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Connection successful!', 'success');
                    log(`Response: ${JSON.stringify(data, null, 2)}`);
                    document.getElementById('connectionResult').innerHTML = 
                        '<span class="success">‚úÖ Connected!</span>';
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Connection failed: ${response.status} - ${errorText}`, 'error');
                    document.getElementById('connectionResult').innerHTML = 
                        `<span class="error">‚ùå Failed: ${response.status}</span>`;
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('connectionResult').innerHTML = 
                    `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        async function testPlayers() {
            log('Testing player loading...');
            
            try {
                const response = await fetch('/.netlify/functions/sheets-api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'getPlayers', data: {} })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Players loaded!', 'success');
                    log(`Players: ${JSON.stringify(data.players)}`);
                    
                    const select = document.getElementById('playerResults');
                    select.innerHTML = '';
                    data.players.forEach(player => {
                        const option = document.createElement('option');
                        option.value = player;
                        option.textContent = player;
                        select.appendChild(option);
                    });
                } else {
                    log(`‚ùå Players failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Players error: ${error.message}`, 'error');
            }
        }

        async function testSave() {
            log('Testing save pick...');
            document.getElementById('saveResult').innerHTML = 'Testing save...';
            
            const testPick = {
                player: 'Brixon',
                week: 1,
                gameId: '1',
                teamPick: 'Chiefs',
                tiebreaker: 45
            };
            
            log(`Saving test pick: ${JSON.stringify(testPick)}`);
            
            try {
                const response = await fetch('/.netlify/functions/sheets-api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'savePick', data: testPick })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Save successful!', 'success');
                    log(`Save result: ${JSON.stringify(data, null, 2)}`);
                    document.getElementById('saveResult').innerHTML = 
                        '<span class="success">‚úÖ Pick saved to sheet!</span>';
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Save failed: ${response.status} - ${errorText}`, 'error');
                    document.getElementById('saveResult').innerHTML = 
                        `<span class="error">‚ùå Save failed</span>`;
                }
            } catch (error) {
                log(`‚ùå Save error: ${error.message}`, 'error');
                document.getElementById('saveResult').innerHTML = 
                    `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        function clearLog() {
            debugLog.textContent = 'Log cleared.\n';
        }

        // Auto-test on load
        setTimeout(() => {
            log('üèà Auto-testing connection...');
            testConnection();
        }, 1000);
    </script>
</body>
</html>
