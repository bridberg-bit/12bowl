<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFL Pick'em - Family Edition</title>
  <meta name="description" content="Family-friendly NFL pick'em game for kids" />
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèà</text></svg>" />
  
  <!-- Theme color -->
  <meta name="theme-color" content="#10b981" />
</head>
<body>
  <div id="root"></div>
  
  <!-- Google Sheets Integration -->
  <script src="/google-sheets.js"></script>
  
  <!-- Initialize Google Sheets -->
  <script>
    // Set your Google Sheet ID here
    window.GOOGLE_SHEET_ID = 'YOUR_SHEET_ID_HERE';
    
    // Initialize when page loads
    window.addEventListener('load', async () => {
      if (window.GOOGLE_SHEET_ID && window.GOOGLE_SHEET_ID !== 'YOUR_SHEET_ID_HERE') {
        try {
          if (window.initializeGoogleSheets) {
            const initialized = await window.initializeGoogleSheets(window.GOOGLE_SHEET_ID);
            if (initialized) {
              console.log('Google Sheets integration ready!');
            }
          }
        } catch (error) {
          console.warn('Google Sheets integration failed:', error);
        }
      }
    });
  </script>
  
  <!-- Main React app -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
