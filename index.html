<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$12 Bowl - Where Legends Are Made</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #000000 50%, #1a1a1a 75%, #0a0a0a 100%);
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(178, 34, 34, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(178, 34, 34, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(178, 34, 34, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.04) 100%);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #B22222, transparent, #B22222);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.6;
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #B22222 0%, #ff4444 50%, #B22222 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(178, 34, 34, 0.5);
            letter-spacing: -1px;
        }
        
        .header p {
            font-size: 1.3rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .controls-section {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 30px;
            margin-bottom: 40px;
            align-items: center;
        }
        
        .week-selector {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .week-btn {
            padding: 12px 18px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }
        
        .week-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .week-btn:hover::before {
            left: 100%;
        }
        
        .week-btn:hover, .week-btn.active {
            background: linear-gradient(135deg, #B22222 0%, #cc3333 100%);
            border-color: #B22222;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(178, 34, 34, 0.4);
        }
        
        .player-selector {
            text-align: right;
        }
        
        .player-selector select {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 2px solid rgba(178, 34, 34, 0.4);
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 20, 20, 0.9) 100%);
            color: white;
            cursor: pointer;
            min-width: 220px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .player-selector select:focus {
            outline: none;
            border-color: #B22222;
            box-shadow: 0 0 20px rgba(178, 34, 34, 0.4);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(30, 30, 30, 0.95) 100%);
        }
        
        .player-selector select:hover {
            border-color: #B22222;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95) 0%, rgba(30, 30, 30, 0.95) 100%);
            transform: translateY(-1px);
        }
        
        .player-selector select option {
            background: #1a1a1a;
            color: white;
            padding: 10px;
            border: none;
        }
        
        .player-selector select option:hover {
            background: #B22222;
            color: white;
        }
        
        .games-container {
            display: grid;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .game-day {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .day-header {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-align: center;
            color: #B22222;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }
        
        .day-header::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #B22222, transparent);
            border-radius: 2px;
        }
        
        .game-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.04) 100%);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(178, 34, 34, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .game-card:hover::before {
            left: 100%;
        }
        
        .game-card:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            transform: translateY(-4px);
            box-shadow: 
                0 16px 40px rgba(0, 0, 0, 0.4),
                0 8px 16px rgba(178, 34, 34, 0.2);
            border-color: rgba(178, 34, 34, 0.3);
        }
        
        .game-card.selected {
            border: 2px solid #B22222;
            background: linear-gradient(135deg, rgba(178, 34, 34, 0.2) 0%, rgba(178, 34, 34, 0.1) 100%);
            box-shadow: 
                0 0 30px rgba(178, 34, 34, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .game-info {
            flex: 1;
        }
        
        .matchup {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .game-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 6px;
        }
        
        .over-under {
            color: #B22222;
            font-size: 1rem;
            font-weight: 600;
            display: inline-block;
            background: rgba(178, 34, 34, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid rgba(178, 34, 34, 0.3);
        }
        
        .mnf-badge {
            color: #B22222;
            font-weight: 800;
            font-size: 1rem;
            margin-top: 8px;
            display: inline-block;
            background: linear-gradient(135deg, rgba(178, 34, 34, 0.2), rgba(178, 34, 34, 0.1));
            padding: 6px 16px;
            border-radius: 25px;
            border: 1px solid #B22222;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .pick-section {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .team-btn {
            padding: 14px 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            font-size: 1rem;
            min-width: 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .team-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: linear-gradient(135deg, #B22222, #cc3333);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
            z-index: 0;
        }
        
        .team-btn span {
            position: relative;
            z-index: 1;
        }
        
        .team-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .team-btn.selected::before {
            width: 120%;
            height: 120%;
        }
        
        .team-btn.selected {
            color: white;
            border-color: #B22222;
            box-shadow: 0 0 20px rgba(178, 34, 34, 0.5);
        }
        
        .tiebreaker {
            background: linear-gradient(135deg, rgba(178, 34, 34, 0.2) 0%, rgba(178, 34, 34, 0.1) 100%);
            border: 2px solid #B22222;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .tiebreaker h3 {
            margin-bottom: 20px;
            color: #B22222;
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tiebreaker input {
            padding: 18px 25px;
            font-size: 1.4rem;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            text-align: center;
            width: 180px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.4) 100%);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .tiebreaker input:focus {
            outline: none;
            border-color: #B22222;
            box-shadow: 0 0 25px rgba(178, 34, 34, 0.4);
        }
        
        .standings {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .standings h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #B22222;
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .standings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .standings-table {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .standings-table h3 {
            background: linear-gradient(135deg, rgba(178, 34, 34, 0.4) 0%, rgba(178, 34, 34, 0.2) 100%);
            padding: 20px;
            text-align: center;
            margin: 0;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(178, 34, 34, 0.3);
        }
        
        .standings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .standings-row:last-child {
            border-bottom: none;
        }
        
        .standings-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .standings-row.winner {
            background: linear-gradient(135deg, rgba(178, 34, 34, 0.3) 0%, rgba(178, 34, 34, 0.15) 100%);
            font-weight: 700;
            border-left: 4px solid #B22222;
        }
        
        .standings-row .position {
            font-weight: 800;
            font-size: 1.1rem;
        }
        
        .standings-row .score {
            font-weight: 700;
            color: #B22222;
        }
        
        .save-btn {
            display: block;
            width: 250px;
            margin: 40px auto;
            padding: 18px;
            background: linear-gradient(135deg, #B22222 0%, #cc3333 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(178, 34, 34, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .save-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }
        
        .save-btn:hover::before {
            width: 120%;
            height: 120%;
        }
        
        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 40px rgba(178, 34, 34, 0.6);
        }
        
        .save-btn:active {
            transform: translateY(-1px);
        }
        
        @media (max-width: 1024px) {
            .container {
                padding: 15px;
            }
            
            .controls-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .player-selector {
                text-align: center;
                order: -1; /* Player selector goes to top on tablet */
            }
            
            .week-selector {
                justify-content: center;
                gap: 6px;
            }
            
            .week-btn {
                padding: 10px 14px;
                font-size: 0.85rem;
                min-width: auto;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
                margin-bottom: 25px;
            }
            
            .header h1 {
                font-size: 2.2rem;
                margin-bottom: 6px;
                letter-spacing: -0.5px;
            }
            
            .header p {
                font-size: 1rem;
                letter-spacing: 1px;
            }
            
            /* Mobile week selector - scrollable */
            .week-selector {
                display: flex;
                overflow-x: auto;
                overflow-y: hidden;
                gap: 8px;
                padding: 10px 5px;
                margin: 0 -10px; /* Extend to edges */
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
            }
            
            .week-selector::-webkit-scrollbar {
                height: 4px;
            }
            
            .week-selector::-webkit-scrollbar-thumb {
                background: rgba(178, 34, 34, 0.6);
                border-radius: 2px;
            }
            
            .week-btn {
                flex-shrink: 0;
                padding: 8px 16px;
                font-size: 0.9rem;
                white-space: nowrap;
                scroll-snap-align: start;
                min-width: 70px;
            }
            
            .player-selector {
                margin-bottom: 20px;
            }
            
            .player-selector select {
                min-width: 200px;
                width: 100%;
                max-width: 280px;
                padding: 18px 20px;
                font-size: 1.2rem;
                border-radius: 16px;
            }
            
            /* Mobile game cards - stack vertically */
            .game-card {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                padding: 20px 16px;
            }
            
            .game-info {
                order: 1;
            }
            
            .matchup {
                font-size: 1.3rem;
                line-height: 1.2;
                margin-bottom: 10px;
            }
            
            .game-time {
                font-size: 1rem;
                margin-bottom: 8px;
            }
            
            .over-under {
                font-size: 1rem;
                padding: 6px 16px;
                border-radius: 25px;
                display: inline-block;
            }
            
            .mnf-badge {
                font-size: 1rem;
                padding: 8px 20px;
                margin-top: 10px;
                border-radius: 30px;
            }
            
            .pick-section {
                order: 2;
                justify-content: center;
                gap: 15px;
                width: 100%;
            }
            
            .team-btn {
                flex: 1;
                max-width: 140px;
                padding: 16px 12px;
                font-size: 1.1rem;
                font-weight: 800;
                border-radius: 16px;
                min-height: 54px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .team-btn span {
                text-align: center;
                line-height: 1.1;
            }
            
            .tiebreaker {
                padding: 25px 15px;
                margin-bottom: 30px;
            }
            
            .tiebreaker h3 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            .tiebreaker p {
                font-size: 1rem;
                margin-bottom: 20px;
            }
            
            .tiebreaker input {
                width: 160px;
                padding: 20px;
                font-size: 1.5rem;
                border-radius: 20px;
            }
            
            .save-btn {
                width: 90%;
                max-width: 300px;
                padding: 20px;
                font-size: 1.4rem;
                border-radius: 20px;
                margin: 30px auto;
            }
            
            .standings {
                padding: 20px 15px;
            }
            
            .standings h2 {
                font-size: 1.6rem;
                margin-bottom: 25px;
            }
            
            .standings-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .standings-table h3 {
                padding: 15px 10px;
                font-size: 1rem;
            }
            
            .standings-row {
                padding: 14px 15px;
                font-size: 1rem;
            }
            
            .standings-row .position {
                font-size: 1rem;
            }
            
            .standings-row .score {
                font-size: 1rem;
            }
            
            /* Live status indicator - adjust for mobile */
            .header::before {
                display: none; /* Hide complex border on mobile */
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .game-card {
                padding: 16px 12px;
                margin-bottom: 12px;
            }
            
            .matchup {
                font-size: 1.1rem;
            }
            
            .team-btn {
                font-size: 1rem;
                padding: 14px 8px;
                min-height: 48px;
            }
            
            .week-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
                min-width: 60px;
            }
            
            .player-selector select {
                font-size: 1.1rem;
                padding: 16px 15px;
            }
            
            .tiebreaker input {
                width: 140px;
                font-size: 1.3rem;
            }
        }
        
        /* Mobile-specific enhancements */
        @media (max-width: 768px) {
            /* Prevent zoom on input focus */
            input, select {
                font-size: 16px !important;
            }
            
            /* Better touch targets */
            .week-btn, .team-btn, .save-btn {
                min-height: 44px; /* Apple's recommended touch target */
            }
            
            /* Smooth scrolling for week selector */
            .week-selector {
                scroll-behavior: smooth;
            }
            
            /* Hide scrollbar indicator on mobile Safari */
            .week-selector {
                scrollbar-width: thin;
            }
            
            /* Loading and error states for mobile */
            .loading {
                padding: 40px 20px;
                font-size: 1.1rem;
            }
            
            .error {
                padding: 20px 15px;
                font-size: 1rem;
                margin: 20px 10px;
            }
        }
        
        /* Landscape phone optimization */
        @media (max-width: 896px) and (orientation: landscape) {
            .header {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 4px;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .game-card {
                flex-direction: row;
                text-align: left;
                gap: 15px;
                padding: 16px;
            }
            
            .pick-section {
                order: unset;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .header h1 {
                text-rendering: optimizeLegibility;
            }
            
            .game-card {
                border-width: 0.5px;
            }
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .error {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.3) 0%, rgba(220, 53, 69, 0.1) 100%);
            border: 2px solid #dc3545;
            color: #fff;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            margin: 25px 0;
            font-weight: 600;

    <script>
        // Global variables
        let currentWeek = 1;
        let currentPlayer = '';
        let games = [];
        let picks = {};
        let standings = {
            weekly: {},
            season: {
                'Kid1': 0, 'Kid2': 0, 'Kid3': 0, 
                'Kid4': 0, 'Kid5': 0, 'Kid6': 0
            }
        };
        
        // Sample NFL games data (normally would come from ESPN API)
        const sampleGames = {
            1: [
                {
                    id: 1,
                    day: 'Thursday, Sep. 5',
                    time: '8:20 PM ET',
                    awayTeam: 'Baltimore',
                    homeTeam: 'Kansas City',
                    overUnder: 46.5,
                    completed: false
                },
                {

                    day: 'Sunday, Sep. 8', 
                    time: '1:00 PM ET',
                    awayTeam: 'Atlanta',
                    homeTeam: 'Pittsburgh',
                    overUnder: 42.0,
                    completed: false
                },
                {
                    id: 3,
                    day: 'Sunday, Sep. 8',
                    time: '1:00 PM ET', 
                    awayTeam: 'Miami',
                    homeTeam: 'Jacksonville',
                    overUnder: 47.5,
                    completed: false
                },
                {
                    id: 4,
                    day: 'Sunday, Sep. 8',
                    time: '4:25 PM ET',
                    awayTeam: 'Green Bay',
                    homeTeam: 'Philadelphia', 
                    overUnder: 48.5,
                    completed: false
                },
                {
                    id: 5,
                    day: 'Monday, Sep. 9',
                    time: '8:15 PM ET',
                    awayTeam: 'NY Jets',
                    homeTeam: 'San Francisco',
                    overUnder: 43.5,
                    completed: false,
                    isMNF: true
                }
            ]
        };
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
            loadGames(currentWeek);
            loadStandings();
        });
        
        function initializeApp() {
            // Load saved data
            const savedPicks = JSON.parse(localStorage.getItem('nflPicks') || '{}');
            picks = savedPicks;
            
            const savedStandings = JSON.parse(localStorage.getItem('nflStandings') || '{}');
            if (Object.keys(savedStandings).length > 0) {
                standings = savedStandings;
            }
        }
        
        function setupEventListeners() {
            // Week selector
            document.querySelectorAll('.week-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.week-btn.active').classList.remove('active');
                    this.classList.add('active');
                    currentWeek = parseInt(this.dataset.week);
                    loadGames(currentWeek);
                });
            });
            
            // Player selector
            document.getElementById('playerSelect').addEventListener('change', function() {
                currentPlayer = this.value;
                if (currentPlayer) {
                    document.querySelector('.save-btn').style.display = 'block';
                    loadPlayerPicks();
                }
            });
        }
        
        async function loadGames(week) {
            const container = document.getElementById('gamesContainer');
            const tiebreakerSection = document.getElementById('tiebreakerSection');
            
            try {
                container.innerHTML = '<div class="loading">Loading NFL games for this week...</div>';
                
                // In a real app, this would fetch from ESPN API
                // For demo, using sample data
                games = sampleGames[week] || [];
                
                if (games.length === 0) {
                    container.innerHTML = '<div class="error">No games available for this week yet.</div>';
                    tiebreakerSection.style.display = 'none';
                    return;
                }
                
                displayGames(games);
                tiebreakerSection.style.display = 'block';
                
            } catch (error) {
                container.innerHTML = '<div class="error">Error loading games. Please try again later.</div>';
                console.error('Error loading games:', error);
            }
        }
        
        function displayGames(gamesList) {
            const container = document.getElementById('gamesContainer');
            
            // Group games by day
            const gamesByDay = {};
            gamesList.forEach(game => {
                if (!gamesByDay[game.day]) {
                    gamesByDay[game.day] = [];
                }
                gamesByDay[game.day].push(game);
            });
            
            let html = '';
            
            Object.keys(gamesByDay).forEach(day => {
                html += `
                    <div class="game-day">
                        <div class="day-header">${day}</div>
                `;
                
                gamesByDay[day].forEach(game => {
                    const playerKey = `${currentPlayer}_week${currentWeek}`;
                    const savedPick = picks[playerKey] ? picks[playerKey].games[game.id] : null;
                    
                    html += `
                        <div class="game-card" data-game-id="${game.id}">
                            <div class="game-info">
                                <div class="matchup">${game.awayTeam} @ ${game.homeTeam}</div>
                                <div class="game-time">${game.time}</div>
                                <div class="over-under">Over/Under: ${game.overUnder}</div>
                                ${game.isMNF ? '<div class="mnf-badge">🔥 Monday Night Football</div>' : ''}
                            </div>
                            <div class="pick-section">
                                <button class="team-btn ${savedPick === game.awayTeam ? 'selected' : ''}" 
                                        onclick="makePick(${game.id}, '${game.awayTeam}')">
                                    <span>${game.awayTeam}</span>
                                </button>
                                <button class="team-btn ${savedPick === game.homeTeam ? 'selected' : ''}" 
                                        onclick="makePick(${game.id}, '${game.homeTeam}')">
                                    <span>${game.homeTeam}</span>
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            container.innerHTML = html;
        }
        
        function makePick(gameId, team) {
            if (!currentPlayer) {
                alert('Please select your name first!');
                return;
            }
            
            const playerKey = `${currentPlayer}_week${currentWeek}`;
            
            if (!picks[playerKey]) {
                picks[playerKey] = {
                    player: currentPlayer,
                    week: currentWeek,
                    games: {},
                    tiebreaker: null
                };
            }
            
            picks[playerKey].games[gameId] = team;
            
            // Update UI
            const gameCard = document.querySelector(`[data-game-id="${gameId}"]`);
            const buttons = gameCard.querySelectorAll('.team-btn');
            buttons.forEach(btn => btn.classList.remove('selected'));
            
            const selectedBtn = Array.from(buttons).find(btn => btn.textContent.trim() === team);
            selectedBtn.classList.add('selected');
            
            gameCard.classList.add('selected');
            setTimeout(() => gameCard.classList.remove('selected'), 1000);
            
            // Auto-save picks
            savePicks(false);
        }
        
        function loadPlayerPicks() {
            const playerKey = `${currentPlayer}_week${currentWeek}`;
            const playerPicks = picks[playerKey];
            
            if (playerPicks && playerPicks.tiebreaker) {
                document.getElementById('tiebreakerInput').value = playerPicks.tiebreaker;
            }
            
            // Update game displays if games are loaded
            if (games.length > 0) {
                displayGames(games);
            }
        }
        
        function savePicks(showAlert = true) {
            if (!currentPlayer) {
                alert('Please select your name first!');
                return;
            }
            
            const playerKey = `${currentPlayer}_week${currentWeek}`;
            const tiebreakerValue = document.getElementById('tiebreakerInput').value;
            
            if (picks[playerKey] && tiebreakerValue) {
                picks[playerKey].tiebreaker = parseInt(tiebreakerValue);
            }
            
            localStorage.setItem('nflPicks', JSON.stringify(picks));
            
            if (showAlert) {
                alert('Your picks have been saved! 🏈');
            }
        }
        
        function loadStandings() {
            updateWeeklyStandings();
            updateSeasonStandings();
        }
        
        function updateWeeklyStandings() {
            const weeklyContainer = document.getElementById('weeklyStandings');
            let html = '';
            
            // Sample weekly winners (in real app, calculated from game results)
            const sampleWeeklyWinners = {
                1: { player: 'Kid3', score: '12/15' },
                2: { player: 'Kid1', score: '11/16' },
                3: { player: 'Kid5', score: '13/14' }
            };
            
            Object.keys(sampleWeeklyWinners).forEach(week => {
                const winner = sampleWeeklyWinners[week];
                html += `
                    <div class="standings-row ${week == currentWeek ? 'winner' : ''}">
                        <span class="position">Week ${week}</span>
                        <span class="score">${winner.player} (${winner.score})</span>
                    </div>
                `;
            });
            
            if (html === '') {
                html = '<div class="standings-row"><span>No completed weeks yet</span><span></span></div>';
            }
            
            weeklyContainer.innerHTML = html;
        }
        
        function updateSeasonStandings() {
            const seasonContainer = document.getElementById('seasonStandings');
            
            // Sample season standings (would be calculated from actual results)
            const seasonScores = [
                { player: 'Kid3', wins: 25 },
                { player: 'Kid1', wins: 23 },
                { player: 'Kid5', wins: 22 },
                { player: 'Kid2', wins: 20 },
                { player: 'Kid6', wins: 18 },
                { player: 'Kid4', wins: 15 }
            ];
            
            let html = '';
            seasonScores.forEach((player, index) => {
                html += `
                    <div class="standings-row ${index === 0 ? 'winner' : ''}">
                        <span class="position">${index + 1}. ${player.player}</span>
                        <span class="score">${player.wins} wins</span>
                    </div>
                `;
            });
            
            seasonContainer.innerHTML = html;
        }
        
        // Mock function to simulate getting live NFL data
        // In production, this would call ESPN API
        async function fetchNFLGames(week) {
            // This now calls the live data functions above
            return await fetchLiveNFLGames(week);
        }
        
        // Add admin functions for manual control
        window.adminControls = {
            setWeek: (week) => {
                currentWeek = week;
                updateActiveWeekButton();
                loadGames(currentWeek);
                console.log('✅ Manually set to Week', week);
            },
            
            toggleLiveData: () => {
                liveDataEnabled = !liveDataEnabled;
                console.log('🔄 Live data:', liveDataEnabled ? 'ENABLED' : 'DISABLED');
                loadGames(currentWeek);
            },
            
            processWeekResults: () => {
                calculateWeeklyWinners();
                updateStandings();
                showWeeklyResults();
                console.log('🏆 Week results processed manually');
            },
            
            resetSeason: () => {
                if (confirm('⚠️ Reset entire season? This cannot be undone!')) {
                    localStorage.clear();
                    location.reload();
                }
            },
            
            exportData: () => {
                const data = {
                    picks: picks,
                    standings: standings,
                    currentWeek: currentWeek
                };
                console.log('📊 Season Data Export:', data);
                
                // Download as JSON file
                const blob = new Blob([JSON.stringify(data, null, 2)], 
                    { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `12bowl-season-data-week${currentWeek}.json`;
                a.click();
            }
        };
        
        // Add console help
        console.log(`
🏈 $12 Bowl Admin Controls Available:
        
📅 adminControls.setWeek(5)     - Manually set week
🔄 adminControls.toggleLiveData() - Toggle live/sample data  
🏆 adminControls.processWeekResults() - Calculate winners
🗑️ adminControls.resetSeason()   - Reset everything
📊 adminControls.exportData()    - Download all data

Current Status:
- Week: ${currentWeek}
- Live Data: ${liveDataEnabled ? 'ON' : 'OFF'}
- Auto-refresh: Every hour
        `);
