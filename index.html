<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$12 Bowl - Where Legends Are Made</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #000000 50%, #1a1a1a 75%, #0a0a0a 100%);
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(178, 34, 34, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(178, 34, 34, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(178, 34, 34, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.04) 100%);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #B22222, transparent, #B22222);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.6;
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #B22222 0%, #ff4444 50%, #B22222 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(178, 34, 34, 0.5);
            letter-spacing: -1px;
        }
        
        .header p {
            font-size: 1.3rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px;
            border: 1px solid;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-connected {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
            color: #22c55e;
            border-color: #22c55e;
        }

        .status-offline {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
            color: #ef4444;
            border-color: #ef4444;
        }
        
        .controls-section {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 30px;
            margin-bottom: 40px;
            align-items: center;
        }
        
        .week-selector {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .week-btn {
            padding: 12px 18px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }
        
        .week-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .week-btn:hover::before {
            left: 100%;
        }
        
        .week-btn:hover, .week-btn.active {
            background: linear-gradient(135deg, #B22222 0%, #cc3333 100%);
            border-color: #B22222;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(178, 34, 34, 0.4);
        }
        
        .player-selector {
            text-align: right;
        }
        
        .player-selector select {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 2px solid rgba(178, 34, 34, 0.4);
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 20, 20, 0.9) 100%);
            color: white;
            cursor: pointer;
            min-width: 220px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .player-selector select:focus {
            outline: none;
            border-color: #B22222;
            box-shadow: 0 0 20px rgba(178, 34, 34, 0.4);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(30, 30, 30, 0.95) 100%);
        }
        
        .player-selector select:hover {
            border-color: #B22222;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95) 0%, rgba(30, 30, 30, 0.95) 100%);
            transform: translateY(-1px);
        }
        
        .player-selector select option {
            background: #1a1a1a;
            color: white;
            padding: 10px;
            border: none;
        }
        
        .player-selector select option:hover {
            background: #B22222;
            color: white;
        }
        
        .games-container {
            display: grid;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .game-day {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .day-header {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-align: center;
            color: #B22222;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }
        
        .day-header::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #B22222, transparent);
            border-radius: 2px;
        }
        
        .game-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.04) 100%);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .game-card.completed {
            opacity: 0.7;
            pointer-events: none;
        }

        .game-card.completed .game-info::after {
            content: '✓ FINAL';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(34, 197, 94, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(178, 34, 34, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .game-card:hover::before {
            left: 100%;
        }
        
        .game-card:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            transform: translateY(-4px);
            box-shadow: 
                0 16px 40px rgba(0, 0, 0, 0.4),
                0 8px 16px rgba(178, 34, 34, 0.2);
            border-color: rgba(178, 34, 34, 0.3);
        }
        
        .game-card.selected {
            border: 2px solid #B22222;
            background: linear-gradient(135deg, rgba(178, 34, 34, 0.2) 0%, rgba(178, 34, 34, 0.1) 100%);
            box-shadow: 
                0 0 30px rgba(178, 34, 34, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .game-card.correct-pick {
            border: 2px solid #22c55e;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(34, 197, 94, 0.1) 100%);
        }

        .game-card.wrong-pick {
            border: 2px solid #ef4444;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.1) 100%);
        }
        
        .game-info {
            flex: 1;
            position: relative;
        }
        
        .matchup {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .game-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 6px;
        }
        
        .over-under {
            color: #B22222;
            font-size: 1rem;
            font-weight: 600;
            display: inline-block;
            background: rgba(178, 34, 34, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid rgba(178, 34, 34, 0.3);
        }

        .game-score {
            color: #22c55e;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 8px;
        }
        
        .mnf-badge {
            color: #B22222;
            font-weight: 800;
            font-size: 1rem;
            margin-top: 8px;
            display: inline-block;
            background: linear-gradient(135deg, rgba(178, 34, 34, 0.2), rgba(178, 34, 34, 0.1));
            padding: 6px 16px;
            border-radius: 25px;
            border: 1px solid #B22222;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .pick-section {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .team-btn {
            padding: 14px 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            font-size: 1rem;
            min-width: 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .team-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: linear-gradient(135deg, #B22222, #cc3333);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
            z-index: 0;
        }
        
        .team-btn span {
            position: relative;
            z-index: 1;
        }
        
        .team-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .team-btn.selected::before {
            width: 120%;
            height: 120%;
        }
        
        .team-btn.selected {
            color: white;
            border-color: #B22222;
            box-shadow: 0 0 20px rgba(178, 34, 34, 0.5);
        }

        .team-btn.winning-team {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3), rgba(34, 197, 94, 0.2));
            border-color: #22c55e;
            color: #22c55e;
        }

        .team-btn.losing-team {
            background: linear-gradient(135deg, rgba(107, 114, 128, 0.3), rgba(107, 114, 128, 0.2));
            border-color: #6b7280;
            color: #9ca3af;
        }
        
        .tiebreaker {
            background: linear-gradient(135deg, rgba(178, 34, 34, 0.2) 0%, rgba(178, 34, 34, 0.1) 100%);
            border: 2px solid #B22222;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .tiebreaker h3 {
            margin-bottom: 20px;
            color: #B22222;
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tiebreaker input {
            padding: 18px 25px;
            font-size: 1.4rem;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            text-align: center;
            width: 180px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.4) 100%);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .tiebreaker input:focus {
            outline: none;
            border-color: #B22222;
            box-shadow: 0 0 25px rgba(178, 34, 34, 0.4);
        }
        
        .standings {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .standings h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #B22222;
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .standings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .standings-table {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .standings-table h3 {
            background: linear-gradient(135deg, rgba(178, 34, 34, 0.4) 0%, rgba(178, 34, 34, 0.2) 100%);
            padding: 20px;
            text-align: center;
            margin: 0;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(178, 34, 34, 0.3);
        }
        
        .standings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .standings-row:last-child {
            border-bottom: none;
        }
        
        .standings-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .standings-row.winner {
            background: linear-gradient(135deg, rgba(178, 34, 34, 0.3) 0%, rgba(178, 34, 34, 0.15) 100%);
            font-weight: 700;
            border-left: 4px solid #B22222;
        }
        
        .standings-row .position {
            font-weight: 800;
            font-size: 1.1rem;
        }
        
        .standings-row .score {
            font-weight: 700;
            color: #B22222;
        }
        
        .save-btn {
            display: block;
            width: 250px;
            margin: 40px auto;
            padding: 18px;
            background: linear-gradient(135deg, #B22222 0%, #cc3333 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(178, 34, 34, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .save-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }
        
        .save-btn:hover::before {
            width: 120%;
            height: 120%;
        }
        
        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 40px rgba(178, 34, 34, 0.6);
        }
        
        .save-btn:active {
            transform: translateY(-1px);
        }

        .save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.9), rgba(34, 197, 94, 0.8));
            border: 1px solid #22c55e;
            color: white;
        }

        .notification.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.9), rgba(239, 68, 68, 0.8));
            border: 1px solid #ef4444;
            color: white;
        }

        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            color: #22c55e;
            max-width: 300px;
            border: 1px solid #22c55e;
            display: none;
        }

        .debug-panel.show {
            display: block;
        }
        
        @media (max-width: 1024px) {
            .container {
                padding: 15px;
            }
            
            .controls-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .player-selector {
                text-align: center;
                order: -1;
            }
            
            .week-selector {
                justify-content: center;
                gap: 6px;
            }
            
            .week-btn {
                padding: 10px 14px;
                font-size: 0.85rem;
                min-width: auto;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
                margin-bottom: 25px;
            }
            
            .header h1 {
                font-size: 2.2rem;
                margin-bottom: 6px;
                letter-spacing: -0.5px;
            }
            
            .header p {
                font-size: 1rem;
                letter-spacing: 1px;
            }
            
            .week-selector {
                display: flex;
                overflow-x: auto;
                overflow-y: hidden;
                gap: 8px;
                padding: 10px 5px;
                margin: 0 -10px;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
            }
            
            .week-selector::-webkit-scrollbar {
                height: 4px;
            }
            
            .week-selector::-webkit-scrollbar-thumb {
                background: rgba(178, 34, 34, 0.6);
                border-radius: 2px;
            }
            
            .week-btn {
                flex-shrink: 0;
                padding: 8px 16px;
                font-size: 0.9rem;
                white-space: nowrap;
                scroll-snap-align: start;
                min-width: 70px;
            }
            
            .player-selector {
                margin-bottom: 20px;
            }
            
            .player-selector select {
                min-width: 200px;
                width: 100%;
                max-width: 280px;
                padding: 18px 20px;
                font-size: 1.2rem;
                border-radius: 16px;
            }
            
            .game-card {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                padding: 20px 16px;
            }
            
            .game-info {
                order: 1;
            }
            
            .matchup {
                font-size: 1.3rem;
                line-height: 1.2;
                margin-bottom: 10px;
            }
            
            .game-time {
                font-size: 1rem;
                margin-bottom: 8px;
            }
            
            .over-under {
                font-size: 1rem;
                padding: 6px 16px;
                border-radius: 25px;
                display: inline-block;
            }
            
            .mnf-badge {
                font-size: 1rem;
                padding: 8px 20px;
                margin-top: 10px;
                border-radius: 30px;
            }
            
            .pick-section {
                order: 2;
                justify-content: center;
                gap: 15px;
                width: 100%;
            }
            
            .team-btn {
                flex: 1;
                max-width: 140px;
                padding: 16px 12px;
                font-size: 1.1rem;
                font-weight: 800;
                border-radius: 16px;
                min-height: 54px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .team-btn span {
                text-align: center;
                line-height: 1.1;
            }
            
            .tiebreaker {
                padding: 25px 15px;
                margin-bottom: 30px;
            }
            
            .tiebreaker h3 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            .tiebreaker input {
                width: 160px;
                padding: 20px;
                font-size: 1.5rem;
                border-radius: 20px;
            }
            
            .save-btn {
                width: 90%;
                max-width: 300px;
                padding: 20px;
                font-size: 1.4rem;
                border-radius: 20px;
                margin: 30px auto;
            }
            
            .standings {
                padding: 20px 15px;
            }
            
            .standings h2 {
                font-size: 1.6rem;
                margin-bottom: 25px;
            }
            
            .standings-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .standings-table h3 {
                padding: 15px 10px;
                font-size: 1rem;
            }
            
            .standings-row {
                padding: 14px 15px;
                font-size: 1rem;
            }

    <!-- Notifications -->

    <!-- Debug Panel -->
    <div id="debugPanel" class="debug-panel"></div>

    <script>
        // Global variables
        let currentWeek = 1;
        let currentPlayer = '';
        let games = [];
        let picks = {};
        let standings = {
            weekly: {},
            season: {
                'Kid1': 0, 'Kid2': 0, 'Kid3': 0, 
                'Kid4': 0, 'Kid5': 0, 'Kid6': 0
            }
        };
        let isOnlineMode = false;
        let debugMode = false;
        
        // Configuration
        const CONFIG = {

            RETRY_DELAY: 1000,
            AUTO_SAVE_DELAY: 2000,

        };

        // Enhanced sample data with more realistic NFL games
        const SAMPLE_GAMES = {

                {

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('App initializing...');
            initializeApp();
            setupEventListeners();
            generateWeekButtons();
            loadGames(currentWeek);
            loadStandings();
            testConnection();
        });
        
        function initializeApp() {
            debugLog('Loading saved data...');
            
            // Load saved data
            const savedPicks = JSON.parse(localStorage.getItem('nflPicks') || '{}');
            picks = savedPicks;
            
            const savedStandings = JSON.parse(localStorage.getItem('nflStandings') || '{}');
            if (Object.keys(savedStandings).length > 0) {
                standings = savedStandings;
            }

            // Load saved current week
            const savedWeek = localStorage.getItem('currentWeek');
            if (savedWeek) {
                currentWeek = parseInt(savedWeek);
            }

            // Enable debug mode if needed
            if (CONFIG.DEBUG) {
                debugMode = true;
                document.getElementById('debugPanel').classList.add('show');
            }

            debugLog(`Initialized - Week: ${currentWeek}, Picks: ${Object.keys(picks).length}, Debug: ${debugMode}`);
        }
        
        function setupEventListeners() {
            // Player selector
            document.getElementById('playerSelect').addEventListener('change', function() {
                currentPlayer = this.value;
                debugLog(`Player selected: ${currentPlayer}`);
                
                if (currentPlayer) {
                    document.getElementById('saveBtn').style.display = 'block';
                    loadPlayerPicks();
                } else {
                    document.getElementById('saveBtn').style.display = 'none';
                }
            });

            // Tiebreaker input
            const tiebreakerInput = document.getElementById('tiebreakerInput');
            let tiebreakerTimeout;
            
            tiebreakerInput.addEventListener('input', function() {
                clearTimeout(tiebreakerTimeout);
                tiebreakerTimeout = setTimeout(() => {
                    if (currentPlayer) {
                        savePicks(false); // Auto-save tiebreaker
                    }
                }, CONFIG.AUTO_SAVE_DELAY);
            });

            // Keyboard shortcuts for debugging
            if (CONFIG.DEBUG) {
                document.addEventListener('keydown', function(e) {
                    if (e.ctrlKey && e.key === 'd') {
                        e.preventDefault();
                        debugMode = !debugMode;
                        document.getElementById('debugPanel').classList.toggle('show', debugMode);
                        debugLog(`Debug mode: ${debugMode ? 'ON' : 'OFF'}`);
                    }
                });
            }
        }

        function generateWeekButtons() {
            const weekSelector = document.getElementById('weekSelector');
            weekSelector.innerHTML = '';
            
            for (let i = 1; i <= 18; i++) {
                const btn = document.createElement('button');
                btn.className = `week-btn ${i === currentWeek ? 'active' : ''}`;
                btn.dataset.week = i;
                btn.textContent = `Week ${i}`;
                
                btn.addEventListener('click', function() {
                    document.querySelector('.week-btn.active')?.classList.remove('active');
                    this.classList.add('active');
                    currentWeek = parseInt(this.dataset.week);
                    localStorage.setItem('currentWeek', currentWeek.toString());
                    debugLog(`Week changed to: ${currentWeek}`);
                    loadGames(currentWeek);
                });
                
                weekSelector.appendChild(btn);
            }
        }

        async function testConnection() {
            debugLog('Testing connection to backend...');
            updateConnectionStatus('🔄 Connecting...', 'status-connecting');
            
            try {
                const response = await callNetlifyFunction('getCurrentWeek', {});
                if (response.success !== false) {
                    isOnlineMode = true;
                    updateConnectionStatus('🟢 Connected', 'status-connected');
                    debugLog('Backend connection successful');
                    
                    // Sync current week from backend
                    if (response.currentWeek && response.currentWeek !== currentWeek) {
                        currentWeek = response.currentWeek;
                        updateActiveWeekButton();
                        loadGames(currentWeek);
                        debugLog(`Week synced from backend: ${currentWeek}`);
                    }
                } else {
                    throw new Error('Backend returned error');
                }
            } catch (error) {
                isOnlineMode = false;
                updateConnectionStatus('🔴 Offline Mode', 'status-offline');
                debugLog(`Backend connection failed: ${error.message}`);
                showNotification('Running in offline mode with sample data', 'error');
            }
        }

        function updateConnectionStatus(text, className) {
            const status = document.getElementById('connectionStatus');
            status.textContent = text;
            status.className = `status-indicator ${className}`;
        }

        function updateActiveWeekButton() {
            document.querySelector('.week-btn.active')?.classList.remove('active');
            document.querySelector(`[data-week="${currentWeek}"]`)?.classList.add('active');
        }
        
        async function loadGames(week) {
            const container = document.getElementById('gamesContainer');
            const tiebreakerSection = document.getElementById('tiebreakerSection');
            
            try {
                container.innerHTML = '<div class="loading">Loading NFL games for this week...</div>';
                debugLog(`Loading games for week ${week}...`);
                
                let gameData;
                
                if (isOnlineMode) {
                    // Try to get games from backend
                    try {
                        const response = await callNetlifyFunction('getGames', { week });
                        gameData = response.games || [];
                        debugLog(`Loaded ${gameData.length} games from backend`);
                    } catch (error) {
                        debugLog(`Backend error, falling back to sample data: ${error.message}`);
                        gameData = SAMPLE_GAMES[week] || [];
                    }
                } else {
                    // Use sample data
                    gameData = SAMPLE_GAMES[week] || [];
                    debugLog(`Using sample data: ${gameData.length} games`);
                }
                
                games = gameData;
                
                if (games.length === 0) {
                    container.innerHTML = '<div class="error">No games available for this week yet.</div>';
                    tiebreakerSection.style.display = 'none';
                    return;
                }
                
                displayGames(games);
                tiebreakerSection.style.display = 'block';
                
                // Load player picks if player is selected
                if (currentPlayer) {
                    loadPlayerPicks();
                }
                
            } catch (error) {
                container.innerHTML = '<div class="error">Error loading games. Please try again later.</div>';
                debugLog(`Error loading games: ${error.message}`);
            }
        }
        
        function displayGames(gamesList) {
            const container = document.getElementById('gamesContainer');
            
            // Group games by day
            const gamesByDay = {};
            gamesList.forEach(game => {
                if (!gamesByDay[game.day]) {
                    gamesByDay[game.day] = [];
                }
                gamesByDay[game.day].push(game);
            });
            
            let html = '';
            
            Object.keys(gamesByDay).forEach(day => {
                html += `
                    <div class="game-day">
                        <div class="day-header">${day}</div>
                `;
                
                gamesByDay[day].forEach(game => {
                    const playerKey = `${currentPlayer}_week${currentWeek}`;
                    const savedPick = picks[playerKey]?.games?.[game.id] || null;
                    
                    // Determine card styling based on game completion and pick correctness
                    let cardClasses = 'game-card';
                    if (game.completed) {
                        cardClasses += ' completed';
                        if (savedPick) {
                            if (savedPick === game.winner) {
                                cardClasses += ' correct-pick';
                            } else {
                                cardClasses += ' wrong-pick';
                            }
                        }
                    }
                    
                    html += `
                        <div class="${cardClasses}" data-game-id="${game.id}">
                            <div class="game-info">
                                <div class="matchup">${game.awayTeam} @ ${game.homeTeam}</div>
                                <div class="game-time">${game.time}</div>
                                <div class="over-under">Over/Under: ${game.overUnder}</div>
                                ${game.completed && game.awayScore !== null && game.homeScore !== null ? 
                                    `<div class="game-score">Final: ${game.awayTeam} ${game.awayScore} - ${game.homeTeam} ${game.homeScore}</div>` : ''
                                }
                                ${game.isMNF ? '<div class="mnf-badge">🔥 Monday Night Football</div>' : ''}
                            </div>
                            <div class="pick-section">
                                <button class="team-btn ${savedPick === game.awayTeam ? 'selected' : ''} ${game.completed ? (game.winner === game.awayTeam ? 'winning-team' : 'losing-team') : ''}" 
                                        onclick="makePick(${game.id}, '${game.awayTeam}')" 
                                        ${game.completed ? 'disabled' : ''}>
                                    <span>${game.awayTeam}</span>
                                </button>
                                <button class="team-btn ${savedPick === game.homeTeam ? 'selected' : ''} ${game.completed ? (game.winner === game.homeTeam ? 'winning-team' : 'losing-team') : ''}" 
                                        onclick="makePick(${game.id}, '${game.homeTeam}')"
                                        ${game.completed ? 'disabled' : ''}>
                                    <span>${game.homeTeam}</span>
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            container.innerHTML = html;
        }
        
        function makePick(gameId, team) {
            if (!currentPlayer) {
                showNotification('Please select your name first!', 'error');
                return;
            }

            // Check if game is completed
            const game = games.find(g => g.id === gameId);
            if (game && game.completed) {
                showNotification('Cannot pick completed games!', 'error');
                return;
            }
            
            const playerKey = `${currentPlayer}_week${currentWeek}`;
            
            if (!picks[playerKey]) {
                picks[playerKey] = {
                    player: currentPlayer,
                    week: currentWeek,
                    games: {},
                    tiebreaker: null
                };
            }
            
            picks[playerKey].games[gameId] = team;
            debugLog(`Pick made: ${currentPlayer} - Game ${gameId} - ${team}`);
            
            // Update UI
            const gameCard = document.querySelector(`[data-game-id="${gameId}"]`);
            const buttons = gameCard.querySelectorAll('.team-btn');
            buttons.forEach(btn => btn.classList.remove('selected'));
            
            const selectedBtn = Array.from(buttons).find(btn => 
                btn.querySelector('span').textContent.trim() === team
            );
            selectedBtn.classList.add('selected');
            
            gameCard.classList.add('selected');
            setTimeout(() => gameCard.classList.remove('selected'), 1000);
            
            // Auto-save picks
            savePicks(false);
        }
        
        function loadPlayerPicks() {
            const playerKey = `${currentPlayer}_week${currentWeek}`;
            const playerPicks = picks[playerKey];
            
            debugLog(`Loading picks for ${playerKey}:`, playerPicks);
            
            if (playerPicks && playerPicks.tiebreaker) {
                document.getElementById('tiebreakerInput').value = playerPicks.tiebreaker;
            } else {
                document.getElementById('tiebreakerInput').value = '';
            }
            
            // Update game displays if games are loaded
            if (games.length > 0) {
                displayGames(games);
            }
        }
        
        async function savePicks(showAlert = true) {
            if (!currentPlayer) {
                showNotification('Please select your name first!', 'error');
                return;
            }
            
            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<span>Saving...</span>';
            saveBtn.disabled = true;
            
            try {
                const playerKey = `${currentPlayer}_week${currentWeek}`;
                const tiebreakerValue = document.getElementById('tiebreakerInput').value;
                
                if (picks[playerKey] && tiebreakerValue) {
                    picks[playerKey].tiebreaker = parseInt(tiebreakerValue);
                }
                
                // Save locally first
                localStorage.setItem('nflPicks', JSON.stringify(picks));
                
                // Try to save to backend if online
                if (isOnlineMode && picks[playerKey]) {
                    try {
                        // Save each pick individually to backend
                        const playerPicks = picks[playerKey];
                        
                        for (const [gameId, teamPick] of Object.entries(playerPicks.games)) {
                            await callNetlifyFunction('savePick', {
                                player: currentPlayer,
                                week: currentWeek,
                                gameId: gameId,
                                teamPick: teamPick,
                                tiebreaker: playerPicks.tiebreaker
                            });
                        }
                        
                        debugLog(`Picks saved to backend for ${currentPlayer}, week ${currentWeek}`);
                    } catch (error) {
                        debugLog(`Backend save failed: ${error.message}`);
                        // Don't show error since local save worked
                    }
                }
                
                if (showAlert) {
                    showNotification('Your picks have been saved! 🏈', 'success');
                }
                
                debugLog(`Picks saved for ${currentPlayer}, week ${currentWeek}`);
                
            } catch (error) {
                debugLog(`Save error: ${error.message}`);
                showNotification('Error saving picks. Please try again.', 'error');
            } finally {
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }

        async function callNetlifyFunction(action, data, retryCount = 0) {
            try {
                const response = await fetch(CONFIG.NETLIFY_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action, data })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                return result;

            } catch (error) {
                debugLog(`Netlify function call failed (attempt ${retryCount + 1}): ${error.message}`);
                
                if (retryCount < CONFIG.MAX_RETRIES) {
                    await new Promise(resolve => setTimeout(resolve, CONFIG.RETRY_DELAY * (retryCount + 1)));
                    return callNetlifyFunction(action, data, retryCount + 1);
                }
                
                throw error;
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function debugLog(message, data = null) {
            if (!debugMode) return;
            
            const timestamp = new Date().toLocaleTimeString();
            console.log(`[${timestamp}] ${message}`, data || '');
            
            const debugPanel = document.getElementById('debugPanel');
            if (debugPanel.classList.contains('show')) {
                const logEntry = `${timestamp}: ${message}${data ? ' ' + JSON.stringify(data) : ''}\n`;
                debugPanel.textContent = (debugPanel.textContent + logEntry).split('\n').slice(-10).join('\n');
            }
        }
        
        function loadStandings() {
            updateWeeklyStandings();
            updateSeasonStandings();
        }
        
        function updateWeeklyStandings() {
            const weeklyContainer = document.getElementById('weeklyStandings');
            let html = '';
            
            // Calculate weekly winners from picks and game results
            const weeklyWinners = calculateWeeklyWinners();
            
            Object.keys(weeklyWinners).forEach(week => {
                const winner = weeklyWinners[week];
                const isCurrentWeek = parseInt(week) === currentWeek;
                
                html += `
                    <div class="standings-row ${isCurrentWeek ? 'winner' : ''}">
                        <span class="position">Week ${week}</span>
                        <span class="score">${winner.player} (${winner.score})</span>
                    </div>
                `;
            });
            
            if (html === '') {
                html = '<div class="standings-row"><span>No completed weeks yet</span><span></span></div>';
            }
            
            weeklyContainer.innerHTML = html;
        }

        function calculateWeeklyWinners() {
            const winners = {};
            
            // Sample weekly winners (in a real app, this would be calculated from actual game results)
            const sampleWeeklyWinners = {
                1: { player: 'Kid3', score: '12/15' },
                2: { player: 'Kid1', score: '11/16' },
                3: { player: 'Kid5', score: '13/14' }
            };
            
            return sampleWeeklyWinners;
        }
        
        function updateSeasonStandings() {
            const seasonContainer = document.getElementById('seasonStandings');
            
            // Calculate season standings (would be calculated from actual results)
            const seasonScores = [
                { player: 'Kid3', wins: 25 },
                { player: 'Kid1', wins: 23 },
                { player: 'Kid5', wins: 22 },
                { player: 'Kid2', wins: 20 },
                { player: 'Kid6', wins: 18 },
                { player: 'Kid4', wins: 15 }
            ];
            
            let html = '';
            seasonScores.forEach((player, index) => {
                html += `
                    <div class="standings-row ${index === 0 ? 'winner' : ''}">
                        <span class="position">${index + 1}. ${player.player}</span>
                        <span class="score">${player.wins} wins</span>
                    </div>
                `;
            });
            
            seasonContainer.innerHTML = html;
        }
        
        // Admin controls for debugging and management
        window.adminControls = {
            setWeek: (week) => {
                currentWeek = week;
                updateActiveWeekButton();
                loadGames(currentWeek);
                localStorage.setItem('currentWeek', currentWeek.toString());
                debugLog(`✅ Manually set to Week ${week}`);
                showNotification(`Week changed to ${week}`, 'success');
            },
            
            toggleOnlineMode: () => {
                isOnlineMode = !isOnlineMode;
                debugLog(`🔄 Online mode: ${isOnlineMode ? 'ENABLED' : 'DISABLED'}`);
                updateConnectionStatus(
                    isOnlineMode ? '🟢 Connected' : '🔴 Offline Mode',
                    isOnlineMode ? 'status-connected' : 'status-offline'
                );
                loadGames(currentWeek);
            },
            
            testBackend: async () => {
                debugLog('🧪 Testing backend connection...');
                try {
                    const result = await callNetlifyFunction('getCurrentWeek', {});
                    debugLog('✅ Backend test successful:', result);
                    showNotification('Backend connection successful!', 'success');
                } catch (error) {
                    debugLog('❌ Backend test failed:', error.message);
                    showNotification(`Backend test failed: ${error.message}`, 'error');
                }
            },
            
            exportData: () => {
                const data = {
                    picks: picks,
                    standings: standings,
                    currentWeek: currentWeek,
                    exportDate: new Date().toISOString(),
                    version: '1.0'
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], 
                    { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `12bowl-data-week${currentWeek}-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                debugLog('📊 Data exported');
                showNotification('Data exported successfully!', 'success');
            },
            
            importData: (jsonData) => {
                try {
                    const data = typeof jsonData === 'string' ? JSON.parse(jsonData) : jsonData;
                    
                    if (data.picks) picks = data.picks;
                    if (data.standings) standings = data.standings;
                    if (data.currentWeek) {
                        currentWeek = data.currentWeek;
                        updateActiveWeekButton();
                    }
                    
                    // Save to localStorage
                    localStorage.setItem('nflPicks', JSON.stringify(picks));
                    localStorage.setItem('nflStandings', JSON.stringify(standings));
                    localStorage.setItem('currentWeek', currentWeek.toString());
                    
                    // Refresh displays
                    loadGames(currentWeek);
                    loadStandings();
                    if (currentPlayer) loadPlayerPicks();
                    
                    debugLog('📥 Data imported successfully');
                    showNotification('Data imported successfully!', 'success');
                    
                } catch (error) {
                    debugLog('❌ Import failed:', error.message);
                    showNotification(`Import failed: ${error.message}`, 'error');
                }
            },
            
            resetSeason: () => {
                if (confirm('⚠️ Reset entire season? This cannot be undone!')) {
                    localStorage.clear();
                    debugLog('🗑️ Season data reset');
                    showNotification('Season reset complete!', 'success');
                    setTimeout(() => location.reload(), 1000);
                }
            },
            
            simulateGameResults: (week) => {
                const weekGames = SAMPLE_GAMES[week || currentWeek];
                if (!weekGames) {
                    debugLog('❌ No games found for simulation');
                    return;
                }
                
                weekGames.forEach(game => {
                    if (!game.completed) {
                        // Simulate random scores
                        game.awayScore = Math.floor(Math.random() * 35) + 7;
                        game.homeScore = Math.floor(Math.random() * 35) + 7;
                        game.completed = true;
                        game.winner = game.awayScore > game.homeScore ? game.awayTeam : game.homeTeam;
                    }
                });
                
                // Update games display
                displayGames(weekGames);
                debugLog(`🎲 Simulated results for week ${week || currentWeek}`);
                showNotification(`Game results simulated for week ${week || currentWeek}`, 'success');
            },
            
            calculateWeekScores: (week) => {
                const targetWeek = week || currentWeek;
                const weekGames = SAMPLE_GAMES[targetWeek];
                if (!weekGames) return;
                
                const scores = {};
                const players = ['Kid1', 'Kid2', 'Kid3', 'Kid4', 'Kid5', 'Kid6'];
                
                players.forEach(player => {
                    const playerKey = `${player}_week${targetWeek}`;
                    const playerPicks = picks[playerKey];
                    
                    if (!playerPicks) {
                        scores[player] = 0;
                        return;
                    }
                    
                    let correct = 0;
                    let total = 0;
                    
                    weekGames.forEach(game => {
                        if (game.completed && game.winner) {
                            total++;
                            const pick = playerPicks.games[game.id];
                            if (pick === game.winner) {
                                correct++;
                            }
                        }
                    });
                    
                    scores[player] = `${correct}/${total}`;
                });
                
                debugLog(`📊 Week ${targetWeek} scores:`, scores);
                return scores;
            },
            
            getStatus: () => {
                const status = {
                    currentWeek,
                    currentPlayer,
                    isOnlineMode,
                    debugMode,
                    totalGames: games.length,
                    totalPicks: Object.keys(picks).length,
                    localStorageSize: JSON.stringify(picks).length,
                    lastSaved: localStorage.getItem('nflPicks') ? 'Available' : 'None'
                };
                
                console.table(status);
                debugLog('📋 Current status:', status);
                return status;
            }
        };

        // Initialize file import helper
        window.importFromFile = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            window.adminControls.importData(e.target.result);
                        } catch (error) {
                            showNotification(`Import failed: ${error.message}`, 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        };
        
        // Console help message
        if (CONFIG.DEBUG || debugMode) {
            console.log(`
🏈 $12 Bowl Enhanced Debug Console Available:
        
📅 adminControls.setWeek(5)           - Manually set week
🔄 adminControls.toggleOnlineMode()   - Toggle online/offline mode  
🧪 adminControls.testBackend()        - Test backend connection
🎲 adminControls.simulateGameResults(2) - Simulate game results
📊 adminControls.calculateWeekScores(2) - Calculate week scores
📥 importFromFile()                   - Import data from JSON file
📤 adminControls.exportData()         - Export all data to file
🗑️ adminControls.resetSeason()       - Reset everything
📋 adminControls.getStatus()          - Show current status

Keyboard Shortcuts:
- Ctrl+D: Toggle debug panel

Current Status:
- Week: ${currentWeek}
- Online Mode: ${isOnlineMode ? 'ON' : 'OFF'}
- Debug Mode: ${debugMode ? 'ON' : 'OFF'}
- Backend: ${CONFIG.NETLIFY_FUNCTION_URL}
            `);
        }

        // Auto-save functionality
        let autoSaveInterval;
        
        function startAutoSave() {
            if (autoSaveInterval) clearInterval(autoSaveInterval);
            
            autoSaveInterval = setInterval(() => {
                if (currentPlayer && Object.keys(picks).length > 0) {
                    savePicks(false);
                    debugLog('🔄 Auto-save completed');
                }
            }, 60000); // Auto-save every minute
        }
        
        function stopAutoSave() {
            if (autoSaveInterval) {
                clearInterval(autoSaveInterval);
                autoSaveInterval = null;
            }
        }
        
        // Start auto-save when player is selected
        document.getElementById('playerSelect').addEventListener('change', function() {
            if (this.value) {
                startAutoSave();
            } else {
                stopAutoSave();
            }
        });

        // Error handling and recovery
        window.addEventListener('error', function(e) {
            debugLog(`💥 JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}`);
            showNotification('An error occurred. Check the console for details.', 'error');
        });

        window.addEventListener('unhandledrejection', function(e) {
            debugLog(`💥 Unhandled Promise Rejection: ${e.reason}`);
            showNotification('A network error occurred. Your data is saved locally.', 'error');
        });

        // Prevent data loss on page unload
        window.addEventListener('beforeunload', function(e) {
            if (currentPlayer && Object.keys(picks).length > 0) {
                // Try to save one last time
                localStorage.setItem('nflPicks', JSON.stringify(picks));
                localStorage.setItem('currentWeek', currentWeek.toString());
            }
        });

        // Service worker registration for offline support (optional)
        if ('serviceWorker' in navigator && !CONFIG.DEBUG) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        debugLog('✅ ServiceWorker registered');
                    })
                    .catch(function(error) {
                        debugLog('❌ ServiceWorker registration failed:', error);
                    });
            });
        }

        // Cleanup on page unload
        window.addEventListener('unload', function() {
            stopAutoSave();
        });
    </script>
</body>
